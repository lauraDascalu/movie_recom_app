<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate {{ movie[1] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h2>Rate the Movie: {{ movie[1] }}</h2>
    </header>

    <form method="POST">
        <label for="rating">Rate (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <label for="review">Your Review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea><br>
        <button type="submit">Submit Rating</button>
    </form>
    <a href="{{ url_for('select_genre') }}">Back to Movies</a>
</body>
</html>
